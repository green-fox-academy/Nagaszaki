<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Gimme ur favorit pet!</h1>
  <form>
    <input type="radio" id="dog" name="pet" value="Dog">
    <label for="dog"> Dog</label><br>
    <input type="radio" id="cat" name="pet" value="Cat">
    <label for="cat"> Cat</label><br>
    <input type="radio" id="goldfish" name="pet" value="Goldfish">
    <label for="goldfish"> Viktor the goldfish</label>
  </form>

  <h1>Cat farts?</h1>
  <form>
    <input type="radio" id="yes" name="cat-facts" value="Yes">
    <label for="yes"> Yes</label><br>
    <input type="radio" id="no" name="cat-facts" value="No">
    <label for="no"> No</label><br>
  </form>

  <form>
    <input type="radio" id="loveCat" name="cat-facts" value="loveCat" disabled>
    <label for="loveCat"> I love cats</label><br>
    <input type="radio" id="signUp" name="cat-facts" value="signUp" disabled>
    <label for="signUp"> Sign up</label><br>
  </form>

  <script src="index.js"></script>
</body>
</html>
