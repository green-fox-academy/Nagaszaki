<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/api/questions" method="POST">
    <input type="text" id="question" name="question" placeholder="Type your question here"><br>
    <h2>Answers</h2><br>
    <label for="first">#1</label>
    <input type="text" id="first" name="first" placeholder="Type your answer here"><br>
    <label for="second">#2</label>
    <input type="text" id="second" name="second" placeholder="Type your answer here"><br>
    <label for="third">#3</label>
    <input type="text" id="third" name="third" placeholder="Type your answer here"><br>
    <label for="fourth">#4</label>
    <input type="text" id="fourth" name="fourth" placeholder="Type your answer here"><br>
    <h2>Which is the correct answer?</h2>
    <input type="radio" id="radiofirst" name="select" value="radiofirst">
    <label for="radiofirst">#1</label>
    <input type="radio" id="radiosecond" name="select" value="radiosecond">
    <label for="radiosecond">#2</label>
    <input type="radio" id="radiothird" name="select" value="radiothird">
    <label for="radiothird">#3</label>
    <input type="radio" id="radiofourth" name="select" value="radiofourth">
    <label for="radiofourth">#4</label>
    <input type="submit" value="Submit">
  </form>
  <a href='http://localhost:3000/'>Back To The Game</a>
  <script src="manage.js"></script>
</body>
</html>
